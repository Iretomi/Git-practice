<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Weather app</title>

    <link rel="stylesheet" href="src/images/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="surrounding">
        <form id="search">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="on"
                class="form-control"
                id="newCity"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Go" class="form-control" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>

        <div class="day" id="date"></div>
        <div class="mood" id="description"></div>
        <div class="row">
          <div class="col-6">
            <span><img src="src/images/Cloudy.svg" alt="Cloudy" /></span>
            <span class="Temperature" id="temps"></span>
            <span class="degree">Â°C | F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="Humidity"> </span>%</li>
              <li>Wind:<span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js/app.js"></script>
  </body>
</html>
